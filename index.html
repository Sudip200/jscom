<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="icon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jscompiler-dev</title>
    <link rel="manifest" href="manifest.json">
   
</head>
<body>
    <div class="appbar">
       <div>Jscompiler</div>
    </div>
    <div class="btns">
        <div class="com" onclick="navigate()">
            <i class="fa-brands fa-js fa-9x" style="color: #e3f207;"></i><br>
            JavaScript Compiler
        </div>
        <div class="com">
            <i class="fa-brands fa-js fa-9x" style="color: #e3f207;"></i><br>
           <div>JavaScript Tutorial</div> 
           <div class="coming">comming soon</div>
        </div>
    </div>
    <style>
        html ,body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .appbar{
            background-color: yellow;
             width: 100%;
             height: 70px;
        }
        .appbar >div{
           font-weight: 40px;
           font-size: 40px;
        }
        .btns{
            position: relative;
            width: 100%;
            display: flex;
            height: 600px;
           
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .com{
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            margin: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        .coming{
            width: 100%;
            background-color: green;
            color: white;
            margin-top: 20px;
           
            transform: rotate(-10deg);
           
        }
    </style>
    <script>
        function navigate(){
            window.location.href='/jscom/com'
        }
    </script>
</body>
</html>
