        .btns{

            color: white;

        }
        #join-email-list{

             top: 0;

             display: flex;
             justify-content: center;
             align-items: center;
             flex-direction: column;
             display: none;
         }

         }

             justify-content: center;
             align-items: center;
             flex-direction: column;
